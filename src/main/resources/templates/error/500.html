<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script>
        // Theme management
        (function() {
            const theme = localStorage.getItem('theme') ||
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center transition-colors duration-200">
    <div class="max-w-2xl mx-auto px-4">
        <div class="text-center mb-8">
            <h1 class="text-9xl font-bold text-red-600 dark:text-red-500">500</h1>
            <h2 class="text-3xl font-semibold text-gray-800 dark:text-white mt-4">Internal Server Error</h2>
            <p class="text-gray-600 dark:text-gray-400 mt-2" th:text="${message ?: 'An unexpected error occurred on our server.'}"></p>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-6 transition-colors" th:if="${exception}">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Error Details</h3>
            <p class="text-sm text-gray-600 dark:text-gray-400 font-mono" th:text="${exception}"></p>
        </div>

        <div class="text-center space-x-4">
            <a href="/todos"
               class="inline-block px-6 py-3 bg-primary dark:bg-blue-600 text-white rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 transition-colors">
                Go to Todo List
            </a>
            <a href="javascript:location.reload()"
               class="inline-block px-6 py-3 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                Try Again
            </a>
        </div>

        <div class="mt-8 text-center">
            <svg class="mx-auto h-48 w-48 text-red-300 dark:text-red-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
    </div>
</body>
</html>
