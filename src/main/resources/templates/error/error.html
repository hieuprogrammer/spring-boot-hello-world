<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-gray-600" th:text="${statusCode ?: 'Error'}"></h1>
            <h2 class="text-3xl font-semibold text-gray-800 mt-4" th:text="${statusText ?: 'An Error Occurred'}"></h2>
            <p class="text-gray-600 mt-2" th:text="${message ?: 'Something went wrong.'}"></p>
            <p class="text-sm text-gray-500 mt-2" th:if="${requestUri}">
                Requested URL: <span class="font-mono" th:text="${requestUri}"></span>
            </p>
        </div>
        
        <div class="space-x-4">
            <a href="/todos" 
               class="inline-block px-6 py-3 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors">
                Go to Todo List
            </a>
            <a href="javascript:history.back()" 
               class="inline-block px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                Go Back
            </a>
        </div>
    </div>
</body>
</html>
