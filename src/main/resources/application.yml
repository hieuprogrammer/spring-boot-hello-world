spring:
  application:
    name: hello-world
  profiles:
    default: ${SPRING_PROFILES_DEFAULT:h2}
    active: ${SPRING_PROFILES_ACTIVE:h2}
  web:
    resources:
      add-mappings: false
server:
  port: ${PORT:8080}
  error:
    whitelabel:
      enabled: false

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Logging configuration
logging:
  level:
    root: INFO
    dev.hieu.springboothelloworld: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springdoc: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# Feature flags configuration
# These control initial state of feature flags at startup.
# Runtime toggling via /api/features still works, but these values act as defaults on boot.
feature-flags:
  ping-api:
    enabled: true   # Controls /ping endpoint
  readme-logger:
    enabled: false  # Disabled by default - ReadmeLogger bean won't be created if false
  todo-write-api:
    enabled: true   # Controls create/update/delete for todos (API + UI)
  todo-search-api:
    enabled: true   # Controls search API + UI
