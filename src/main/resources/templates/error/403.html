<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script>
        // Theme management
        (function() {
            const theme = localStorage.getItem('theme') ||
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center transition-colors duration-200">
    <div class="text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-orange-600 dark:text-orange-500">403</h1>
            <h2 class="text-3xl font-semibold text-gray-800 dark:text-white mt-4">Forbidden</h2>
            <p class="text-gray-600 dark:text-gray-400 mt-2" th:text="${message ?: 'You do not have permission to access this resource.'}"></p>
        </div>

        <div class="space-x-4">
            <a href="/todos"
               class="inline-block px-6 py-3 bg-primary dark:bg-blue-600 text-white rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 transition-colors">
                Go to Todo List
            </a>
            <a href="javascript:history.back()"
               class="inline-block px-6 py-3 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                Go Back
            </a>
        </div>
    </div>
</body>
</html>
