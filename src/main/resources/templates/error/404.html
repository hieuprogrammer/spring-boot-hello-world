<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-primary">404</h1>
            <h2 class="text-3xl font-semibold text-gray-800 mt-4">Page Not Found</h2>
            <p class="text-gray-600 mt-2" th:text="${message ?: 'The page you are looking for does not exist.'}"></p>
            <p class="text-sm text-gray-500 mt-2" th:if="${requestUri}">
                Requested URL: <span class="font-mono" th:text="${requestUri}"></span>
            </p>
        </div>
        
        <div class="space-x-4">
            <a href="/todos" 
               class="inline-block px-6 py-3 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors">
                Go to Todo List
            </a>
            <a href="javascript:history.back()" 
               class="inline-block px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                Go Back
            </a>
        </div>
        
        <div class="mt-8">
            <svg class="mx-auto h-64 w-64 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" 
                      d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
    </div>
</body>
</html>
