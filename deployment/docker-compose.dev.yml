version: '3.8'

# Development docker-compose for H2 in-memory database (no external DB needed)
services:
  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: spring-boot-todo-app-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=h2
      - PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

