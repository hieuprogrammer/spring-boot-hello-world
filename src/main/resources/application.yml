spring:
  application:
    name: hello-world
  profiles:
    default: ${SPRING_PROFILES_DEFAULT:h2}
    active: ${SPRING_PROFILES_ACTIVE:h2}
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
server:
  port: ${PORT:8080}
  error:
    whitelabel:
      enabled: false

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
